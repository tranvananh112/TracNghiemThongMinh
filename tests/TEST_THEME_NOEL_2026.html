<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Theme Demo - Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a3d4a 0%, #1a5f6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(15, 60, 75, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .left-section {
            text-align: left;
        }

        .title {
            font-size: 72px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .title .christmas {
            color: #e74c3c;
            font-family: 'Brush Script MT', cursive;
            font-style: italic;
        }

        .title .trees {
            color: white;
            font-family: 'Brush Script MT', cursive;
            font-style: italic;
        }

        .more-info-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .more-info-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .dots {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .dot:hover {
            transform: scale(1.3);
        }

        /* Right Section - Christmas Tree */
        .right-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        /* Christmas Tree */
        .christmas-tree {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
        }

        .tree-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #2d7a4f;
            border-radius: 50% 50% 0 0;
        }

        .tree-layer:nth-child(1) {
            top: 0;
            width: 120px;
            height: 100px;
            background: #2d7a4f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-layer:nth-child(2) {
            top: 80px;
            width: 180px;
            height: 120px;
            background: #2d7a4f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-layer:nth-child(3) {
            top: 170px;
            width: 240px;
            height: 140px;
            background: #2d7a4f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-layer:nth-child(4) {
            top: 280px;
            width: 300px;
            height: 160px;
            background: #2d7a4f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .tree-trunk {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #5d4037;
            border-radius: 5px;
        }

        /* Decorations */
        .star {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Ornaments on tree */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: swing 3s infinite ease-in-out;
        }

        .ornament.red {
            background: #e74c3c;
        }

        .ornament.gold {
            background: #f39c12;
        }

        .ornament.blue {
            background: #3498db;
        }

        .ornament:nth-child(5) {
            top: 100px;
            left: 100px;
            animation-delay: 0s;
        }

        .ornament:nth-child(6) {
            top: 120px;
            right: 90px;
            animation-delay: 0.5s;
        }

        .ornament:nth-child(7) {
            top: 200px;
            left: 70px;
            animation-delay: 1s;
        }

        .ornament:nth-child(8) {
            top: 220px;
            right: 60px;
            animation-delay: 1.5s;
        }

        .ornament:nth-child(9) {
            top: 300px;
            left: 40px;
            animation-delay: 2s;
        }

        .ornament:nth-child(10) {
            top: 320px;
            right: 30px;
            animation-delay: 2.5s;
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        /* Hanging Ornaments */
        .hanging-ornaments {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 50px;
        }

        .hanging-ornament {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: hangSwing 4s infinite ease-in-out;
        }

        .hanging-ornament:nth-child(2) {
            animation-delay: 0.5s;
        }

        .hanging-ornament:nth-child(3) {
            animation-delay: 1s;
        }

        .hanging-ornament:nth-child(4) {
            animation-delay: 1.5s;
        }

        .hanging-ornament:nth-child(5) {
            animation-delay: 2s;
        }

        .string {
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
        }

        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ball.striped {
            background: repeating-linear-gradient(45deg,
                    #e74c3c,
                    #e74c3c 5px,
                    white 5px,
                    white 10px);
        }

        .ball.solid-red {
            background: #e74c3c;
        }

        .ball.solid-gold {
            background: #f39c12;
        }

        .ball.solid-green {
            background: #27ae60;
        }

        .ball.solid-blue {
            background: #3498db;
        }

        .ball::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        @keyframes hangSwing {

            0%,
            100% {
                transform: translateX(-10px) rotate(-5deg);
            }

            50% {
                transform: translateX(10px) rotate(5deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
        }

        .sparkle:nth-child(11) {
            top: 150px;
            left: 120px;
            animation-delay: 0s;
        }

        .sparkle:nth-child(12) {
            top: 180px;
            right: 100px;
            animation-delay: 0.3s;
        }

        .sparkle:nth-child(13) {
            top: 250px;
            left: 90px;
            animation-delay: 0.6s;
        }

        .sparkle:nth-child(14) {
            top: 280px;
            right: 80px;
            animation-delay: 0.9s;
        }

        .sparkle:nth-child(15) {
            top: 350px;
            left: 60px;
            animation-delay: 1.2s;
        }

        @keyframes sparkleAnim {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .left-section {
                text-align: center;
            }

            .title {
                font-size: 48px;
            }

            .tree-container {
                width: 300px;
                height: 400px;
            }

            .christmas-tree {
                width: 200px;
                height: 300px;
            }

            .dots {
                justify-content: center;
            }
        }

        /* Quiz Integration Styles */
        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }

        .quiz-title {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .quiz-option:hover {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            transform: translateX(10px);
        }
    </style>
</head>
