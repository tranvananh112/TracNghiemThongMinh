<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Chức Năng Quiz</title>
    <link rel="stylesheet" href="menu-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="menu-container">
        <div class="menu-wrap">
            <div class="bubble active"></div>
            <div class="bubble hover"></div>
            <nav class="menu-nav">
                <a class="menu-item active" href="#" data-function="home">
                    <i class="fas fa-home"></i>
                    <span>Trang Chủ</span>
                </a>
                <a class="menu-item" href="#" data-function="create-quiz">
                    <i class="fas fa-plus-circle"></i>
                    <span>Tạo Bài Quiz</span>
                </a>
                <a class="menu-item" href="#" data-function="ai-quiz">
                    <i class="fas fa-robot"></i>
                    <span>AI Tạo Quiz</span>
                </a>
                <a class="menu-item" href="#" data-function="create-room">
                    <i class="fas fa-door-open"></i>
                    <span>Tạo Phòng Thi</span>
                </a>
                <a class="menu-item" href="#" data-function="explore">
                    <i class="fas fa-search"></i>
                    <span>Khám Phá Đề Thi</span>
                </a>
                <a class="menu-item" href="#" data-function="manage">
                    <i class="fas fa-list"></i>
                    <span>Quản Lý Quiz</span>
                </a>
                <a class="menu-item" href="#" data-function="take-quiz">
                    <i class="fas fa-play-circle"></i>
                    <span>Làm Bài</span>
                </a>
                <a class="menu-item" href="#" data-function="results">
                    <i class="fas fa-chart-line"></i>
                    <span>Kết Quả</span>
                </a>
                <a class="menu-item" href="#" data-function="admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Báo Cáo Admin</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="menu-script.js"></script>
</body>

</html>
