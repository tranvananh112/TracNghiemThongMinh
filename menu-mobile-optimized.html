<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #E3F2FD;
            --dark-gray: #2C2C2C;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
        }

        .menu-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            position: relative;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .menu-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .menu-wrap {
            background: var(--white);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-nav {
            position: relative;
            padding: 20px 15px;
            display: grid;
            gap: 12px;
        }

        .menu-item {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 16px;
            z-index: 10;
            background: transparent;
            border: 2px solid transparent;

            &:hover {
                color: var(--primary-blue);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(74, 144, 226, 0.15);
                border-color: rgba(74, 144, 226, 0.2);
            }

            &.active {
                color: var(--white);
                font-weight: 600;
                background: linear-gradient(135deg, var(--primary-blue) 0%, #64B5F6 100%);
                box-shadow:
                    0 8px 25px rgba(74, 144, 226, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }
        }

        .menu-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .menu-text {
            flex: 1;
            font-weight: inherit;
        }

        .menu-badge {
            background: #FF4757;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .menu-item.active .menu-badge {
            opacity: 1;
            transform: scale(1);
        }

        /* Specific icons for each function */
        .menu-item[data-function="home"] .menu-icon::before {
            content: "üè†";
        }

        .menu-item[data-function="create-quiz"] .menu-icon::before {
            content: "‚ûï";
        }

        .menu-item[data-function="ai-quiz"] .menu-icon::before {
            content: "ü§ñ";
        }

        .menu-item[data-function="create-room"] .menu-icon::before {
            content: "üö™";
        }

        .menu-item[data-function="explore"] .menu-icon::before {
            content: "üîç";
        }

        .menu-item[data-function="manage"] .menu-icon::before {
            content: "üìã";
        }

        .menu-item[data-function="take-quiz"] .menu-icon::before {
            content: "‚ñ∂Ô∏è";
        }

        .menu-item[data-function="results"] .menu-icon::before {
            content: "üìä";
        }

        .menu-item[data-function="admin"] .menu-icon::before {
            content: "üëë";
        }

        /* Animation cho load trang */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .menu-header {
            animation: fadeIn 0.8s ease-out;
        }

        .menu-wrap {
            animation: slideInUp 0.6s ease-out 0.2s both;
        }

        .menu-item {
            animation: slideInUp 0.4s ease-out both;
        }

        .menu-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .menu-item:nth-child(2) {
            animation-delay: 0.35s;
        }

        .menu-item:nth-child(3) {
            animation-delay: 0.4s;
        }

        .menu-item:nth-child(4) {
            animation-delay: 0.45s;
        }

        .menu-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .menu-item:nth-child(6) {
            animation-delay: 0.55s;
        }

        .menu-item:nth-child(7) {
            animation-delay: 0.6s;
        }

        .menu-item:nth-child(8) {
            animation-delay: 0.65s;
        }

        .menu-item:nth-child(9) {
            animation-delay: 0.7s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .menu-item {
                padding: 16px 18px;
                font-size: 15px;
                gap: 14px;
            }

            .menu-icon {
                font-size: 18px;
                width: 20px;
            }
        }

        /* Touch feedback */
        @media (hover: none) {
            .menu-item:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>üéØ Quiz Manager</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω quiz th√¥ng minh</p>
        </div>

        <div class="menu-wrap">
            <nav class="menu-nav">
                <a class="menu-item active" href="#" data-function="home">
                    <span class="menu-icon"></span>
                    <span class="menu-text">Trang Ch·ªß</span>

                </a>
                <a class="menu-item" href="#" data-function="create-quiz">
                    <span class="menu-icon"></span>
                    <span class="menu-text">T·∫°o B√†i Quiz</span>
                    <span class="menu-badge">Hot</span>
                </a>
                <a class="menu-item" href="#" data-function="ai-quiz">
                    <span class="menu-icon"></span>
                    <span class="menu-text">AI T·∫°o Quiz</span>
                    <span class="menu-badge">AI</span>
                </a>
                <a class="menu-item" href="#" data-function="create-room">
                    <span class="menu-icon"></span>
                    <span class="menu-text">T·∫°o Ph√≤ng Thi</span>
                </a>
                <a class="menu-item" href="#" data-function="explore">
                    <span class="menu-icon"></span>
                    <span class="menu-text">Kh√°m Ph√° ƒê·ªÅ Thi</span>
                </a>
                <a class="menu-item" href="#" data-function="manage">

                </a>

                    <span class="menu-text">L√†m B√†i</span>
                </a>

                    <span class="menu-icon"></span>
                    <span class="menu-text">K·∫øt Qu·∫£</span>
                </a>
                <a class="menu-item" href="#" data-function="admin">
                    <span class="menu-icon"></span>
                    <span class="menu-text">B√°o C√°o Admin</span>
                </a>
            </nav>
        </div>
    </div>

    <script>
        // Simple menu functionality
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Remove active from all items
                    menuItems.forEach(i => i.classList.remove('active'));

                    // Add active to clicked item
                    this.classList.add('active');

                    // Get function name
                    const functionName = this.dataset.function;

                    // Show notification
                    showNotification(getNotificationMessage(functionName));

                    // Add ripple effect
                    addRipple(this, e);
                });
            });

            function getNotificationMessage(func) {
                const messages = {
                    'home': 'Chuy·ªÉn ƒë·∫øn Trang Ch·ªß',
                    'create-quiz': 'M·ªü trang T·∫°o B√†i Quiz',
                    'ai-quiz': 'Kh·ªüi ƒë·ªông AI T·∫°o Quiz',
                    'create-room': 'T·∫°o Ph√≤ng Thi m·ªõi',
                    'explore': 'Kh√°m ph√° c√°c ƒë·ªÅ thi',
                    'manage': 'Qu·∫£n l√Ω Quiz c·ªßa b·∫°n',
                    'take-quiz': 'B·∫Øt ƒë·∫ßu l√†m b√†i',
                    'results': 'Xem k·∫øt qu·∫£',
                    'admin': 'Truy c·∫≠p b√°o c√°o Admin'
                };
                return messages[func] || 'Ch·ª©c nƒÉng ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn';
            }

            function showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%) translateY(-100px);
                    background: #4A90E2;
                    color: white;
                    padding: 12px 24px;
                    border-radius: 25px;
                    font-weight: 500;
                    z-index: 1000;
                    transition: transform 0.3s ease;
                    box-shadow: 0 4px 20px rgba(74, 144, 226, 0.3);
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(-50%) translateY(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(-50%) translateY(-100px)';
                    setTimeout(() => notification.remove(), 300);
                }, 2500);
            }

            function addRipple(element, event) {
                const ripple = document.createElement('div');
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.5);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;

                element.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
